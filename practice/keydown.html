<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    #main {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #222;
    }

    h1 {
      color: #555;
      font-size: 10rem;
      font-weight: 300;
      user-select: none;
    }
  </style>
</head>

<body>


  <div id="main">
    <h1>B</h1>
  </div>

  <script>
    let h1 = document.querySelector("h1");

    window.addEventListener("keydown", function (dets) {
      if (dets.key === " ") {
        h1.textContent = "SPC";
      }
      else {
        h1.textContent = dets.key;
      }
    });
  </script>
</body>

</html>
